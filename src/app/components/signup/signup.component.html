<form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="signup-form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required minlength="3" [(ngModel)]="userData.username" #username="ngModel">
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error">
        <div *ngIf="username.errors.required">Username is required.</div>
        <div *ngIf="username.errors.minlength">Username must be at least 3 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required email [(ngModel)]="userData.email" #email="ngModel">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
        <div *ngIf="email.errors.required">Email is required.</div>
        <div *ngIf="email.errors.email">Invalid email format.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="6" [(ngModel)]="userData.password" #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
        <div *ngIf="password.errors.required">Password is required.</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters long.</div>
      </div>
    </div>
    <button type="submit" class="submit-btn">Sign Up</button>
  </form>

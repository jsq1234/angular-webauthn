<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="signup-form">
    <h1>
      Sign Up
    </h1>
    <div class="form-group">
      <label for="username">Username:</label>
      <input 
        type="text" 
        id="username"
        name="username" 
        required 
        formControlName="username"
      />
      <div *ngIf="username.invalid && (username.dirty || username.touched)"  class="alert">
        <div *ngIf="username.errors?.['required']" >Username is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        required
        formControlName="email"
      />
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Invalid email format.</div>
        <!-- Add more validation error messages for email if needed -->
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        required
        formControlName="password"
        (input)="onChange()"
      />
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
      </div>
      <div style="color: aliceblue; font-weight: 500; margin-top: 10px;" class="password-validators">
        <div [class.error]="(password.dirty || password.touched) && password.hasError('hasLowerCase')" 
            [class.valid]="(password.dirty || password.touched) && !password.hasError('hasLowerCase')" >
          At least 1 lowercase character
        </div>
        <div [class.error]="(password.dirty || password.touched) && password.errors?.['hasUpperCase']" 
            [class.valid]="(password.dirty || password.touched) && !password.errors?.['hasUpperCase']" >
          At least 1 uppercase character
        </div>
        <div [class.error]="(password.dirty || password.touched) && password.errors?.['hasSpecialCharacter']" 
            [class.valid]="(password.dirty || password.touched) && !password.errors?.['hasSpecialCharacter']" >
          At least 1 special character
        </div>
        <div [class.error]="(password.dirty || password.touched) && password.errors?.['hasNumber']" 
            [class.valid]="(password.dirty || password.touched) && !password.errors?.['hasNumber']" >
          At least 1 number
        </div>
        <div [class.error]="(password.dirty || password.touched) && password.errors?.['sufficientLength']" 
            [class.valid]="(password.dirty || password.touched) && !password.errors?.['sufficientLength']" >
          At least 8 characters
        </div>
      </div>
    </div>
    <button type="submit" class="submit-btn" [disabled]="myForm.invalid">Sign Up</button>
    <p>
      Already registered? <a [routerLink]="['/signin']">Sign In</a>
    </p>
</form>
